[package]
name = "hyperqueue"
version = "0.6.1"
authors = ["Stanislav Bohm <spirali@kreatrix.org>"]
edition = "2021"
description = "Job execution system"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4"
env_logger = "0.9"
futures = "0.3"
tokio = { version = "1.14", features = ["full"] }
tokio-util = { version = "0.6", features = ["codec"] }
clap = { version = "=3.0.0-rc.4", features = ["derive"] }
rmp-serde = "0.15.4"
rmpv = { version = "1.0", features = ["with-serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.64"
serde_bytes = "0.11"
serde-tuple-vec-map = "1"
bytes = "1.0.1"
atty = "0.2"
cli-table = { version = "0.4.6", default-features = false }
hashbrown = { version = "0.11", features = ["serde"] }
thiserror = "1"
anyhow = "1"
dirs = "4.0"
gethostname = "0.2.1"
chrono = { version = "0.4.19", features = ["serde"] }
orion = "0.17.0"
hex = "0.4.3"
tempdir = "0.3.7"
humantime = "2.1.0"
num_cpus = "1.13.0"
bincode = "1.3.3"
nom = "7.1"
nom-supreme = "0.6.0"
bstr = { version = "0.2", features = ["serde1"] }
colored = "2"
byteorder = "1.4"
smallvec = "1.6.1"
const_format = "0.2.19"
tui = { version = "0.16" }
termion = "1.5"
indicatif = "0.16.2"
textwrap = "0.14"

# Tako
tako = { path = "../tako" }

# Optional dependencies
jemallocator = { version = "0.3.2", optional = true }

[dev-dependencies]
derive_builder = "0.10.2"

[features]
default = ["jemalloc"]
# Mode that does not execute tasks, useful for benchmarking HQ overhead
zero-worker = []
# Use the jemalloc allocator
jemalloc = ["jemallocator"]
