[package]
name = "hyperqueue"
version = "0.15.0"
description = "Job execution system"
authors.workspace = true
edition.workspace = true
rust-version.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = { workspace = true }
env_logger = { workspace = true }
futures = { workspace = true }
tokio = { workspace = true, features = ["full"] }
tokio-util = { workspace = true, features = ["codec"] }
clap = { workspace = true, features = ["derive", "env"] }
clap_complete = { workspace = true }
rmp-serde = { workspace = true}
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
serde_bytes = { workspace = true }
bytes = {workspace = true }
thiserror = { workspace = true }
gethostname = { workspace = true }
chrono = { workspace = true, features = ["serde"] }
orion = { workspace = true }
hex = { workspace = true }
bincode = { workspace = true }
smallvec = { workspace = true }
rand = { workspace = true }
anyhow = { workspace =  true }
tempdir = { workspace = true }
nix = { workspace = true }
bstr = { workspace = true }

humantime = "2.1.0"
num_cpus = "1.13.0"
cli-table = { version = "0.4.6", default-features = false }
atty = "0.2"
serde-tuple-vec-map = "1"
dirs = "5.0"
rmpv = { version = "1.0", features = ["with-serde"] }
nom = "7.1"
nom-supreme = { version = "0.8.0"}
colored = "2"
byteorder = "1.4"
const_format = "0.2"
textwrap = "0.16"
async-compression = { version = "0.3", features = ["tokio", "gzip"] }
flate2 = { version = "1", features = ["default"] }
psutil = "3.2"
chumsky = "0.9"
toml = "0.7"
signal-hook = "0.3"
core_affinity = "0.8"

# Dashboard
tui = { version = "0.19.0", default-features = false, features = ["termion"], optional = true }
termion = { version = "1.5", optional = true }
unicode-width = { version = "0.1.5", optional = true }

# Tako
tako = { path = "../tako" }

# Optional dependencies
jemallocator = { version = "0.5", optional = true }

[dev-dependencies]
derive_builder = "0.11"
insta = "1.15.0"
criterion = { version = "0.3", features = ["html_reports"] }

[features]
default = ["jemalloc"]
# Mode that does not execute tasks, useful for benchmarking HQ overhead
zero-worker = []
# Use the jemalloc allocator
jemalloc = ["jemallocator"]
# Enable the dashboard
dashboard = ["dep:tui", "dep:termion", "dep:unicode-width"]

[[bench]]
name = "benchmark"
harness = false

# Workaround for Criterion (https://bheisler.github.io/criterion.rs/book/faq.html#cargo-bench-gives-unrecognized-option-errors-for-valid-command-line-options)
[lib]
bench = false
