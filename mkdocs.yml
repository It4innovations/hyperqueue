site_name: HyperQueue

site_url: https://it4innovations.github.io/hyperqueue/
repo_url: https://github.com/It4innovations/hyperqueue
edit_uri: blob/main/docs/

site_description: Documentation of HyperQueue.
site_author: Stanislav BÃ¶hm

nav:
  - Overview: README.md
  - Installation: install.md
  - Getting Started:
    - Quickstart: quickstart.md
    - Cheatsheet: cheatsheet.md
  - Deployment:
    - Setup: setup.md
    - Automatic allocation: allocation.md
  - Task computation:
    - Jobs: jobs.md
    - Task Arrays: arrays.md
    - Resource Requirements: resource-requirements.md
  - Tips:
    - Output streaming: tips/streaming.md
    - CLI shortcuts: tips/cli-shortcuts.md
  - FAQ: faq.md
  - Comparison with other tools: other-tools.md

theme:
  name: material
  custom_dir: docs/overrides
  features:
    - header.autohide
    - navigation.instant
    - navigation.top
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - toc:
      permalink: "#"
  - pymdownx.details
  - footnotes
  - admonition

plugins:
  - search
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
  - git-revision-date-localized:
      type: date
      fallback_to_build_date: true
      enable_creation_date: true
  - mike:
      canonical_version: stable

extra:
  analytics:
    provider: google
    property: G-TM8J8R5GJ9
  version:
    provider: mike
    default: stable

extra_css:
  - stylesheets/extra.css
